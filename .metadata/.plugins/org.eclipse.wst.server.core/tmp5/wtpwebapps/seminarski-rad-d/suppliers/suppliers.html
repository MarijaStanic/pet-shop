<div class="generic-container">
	<div class="well" ng-show=indexCtrl.isAuthorised('ROLE_ADMIN')>
		<a modal-view-url="suppliers/modals/supplier-modal.html"
			modal-controller="SupplierModalCtrl as supplierModalCtrl" href="">Add
			New Supplier</a>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">List of Suppliers</span>
		</div>
		<div class="tablecontainer">
			<table datatable="ng" class="table table-hover">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Address</th>
						<th>Email</th>
						<th>Home number</th>
						<th>Mobile number</th>
						<th ng-show=indexCtrl.isAuthorised('ROLE_ADMIN')></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in suppliersCtrl.data.suppliers"
						ng-click="suppliersCtrl.setSelectedSupplier(s)">
						<td><span ng-bind="s.firstName"></span></td>
						<td><span ng-bind="s.lastName"></span></td>
						<td><span ng-bind="s.address"></span></td>
						<td><span ng-bind="s.email"></span></td>
						<td><span ng-bind="s.homePhone"></span></td>
						<td><span ng-bind="s.mobilePhone"></span></td>
						<td ng-show=indexCtrl.isAuthorised('ROLE_ADMIN')><a
							class="btn btn-success custom-width"
							modal-view-url="suppliers/modals/supplier-modal.html"
							modal-controller="SupplierModalCtrl as supplierModalCtrl"
							object="s">Edit</a> <a
							ng-click="suppliersCtrl.deleteSupplier(s.id)"
							class="btn btn-danger custom-width">Remove</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
