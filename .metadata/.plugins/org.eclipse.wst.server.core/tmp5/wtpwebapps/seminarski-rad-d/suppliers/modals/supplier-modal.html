<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead"
				ng-bind="supplierModalCtrl.data.id===undefined ? 'Supplier
				Registration' : 'Supplier Update'"></span>
		</div>
		<div class="formcontainer">
			<form ng-submit="supplierModalCtrl.submit()"
				name="supplierModalCtrl.myForm" class="form-horizontal" autocomplete="off">
				<input type="hidden" ng-model="supplierModalCtrl.data.id" />
				<div class="form-group"
					ng-class="{ 'has-error': supplierModalCtrl.myForm.firstName.$touched && supplierModalCtrl.myForm.firstName.$invalid }">
					<label class="col-md-2 control-lable" for="firstName">First
						name</label>
					<div class="col-md-7">
						<input type="text" ng-model="supplierModalCtrl.data.firstName"
							id="firstName" name="firstName" class="form-control input-sm"
							placeholder="Enter first name" required ng-minlength="3"
							autofocus />
						<div class="help-block"
							ng-messages="supplierModalCtrl.myForm.firstName.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': supplierModalCtrl.myForm.lastName.$touched && supplierModalCtrl.myForm.lastName.$invalid }">
					<label class="col-md-2 control-lable" for="lastName">Last
						name</label>
					<div class="col-md-7">
						<input type="text" ng-model="supplierModalCtrl.data.lastName"
							id="lastName" name="lastName" class="form-control input-sm"
							placeholder="Enter last name" required ng-minlength="3" />
						<div class="help-block"
							ng-messages="supplierModalCtrl.myForm.lastName.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': supplierModalCtrl.myForm.address.$touched && supplierModalCtrl.myForm.address.$invalid }">
					<label class="col-md-2 control-lable" for="address">Address</label>
					<div class="col-md-7">
						<input type="text" ng-model="supplierModalCtrl.data.address"
							id="address" name="address" class="form-control input-sm"
							placeholder="Enter address" required ng-minlength="3" />
						<div class="help-block"
							ng-messages="supplierModalCtrl.myForm.address.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': supplierModalCtrl.myForm.email.$touched && supplierModalCtrl.myForm.email.$invalid }">
					<label class="col-md-2 control-lable" for="email">Email</label>
					<div class="col-md-7">
						<input type="email" ng-model="supplierModalCtrl.data.email"
							id="email" name="email" class="email form-control input-sm"
							placeholder="Enter Email" required />
						<div class="help-block"
							ng-messages="supplierModalCtrl.myForm.email.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': supplierModalCtrl.myForm.homePhone.$touched && supplierModalCtrl.myForm.homePhone.$invalid }">
					<label class="col-md-2 control-lable" for="homePhone">Phone
						number</label>
					<div class="col-md-7">
						<input type="text" ng-model="supplierModalCtrl.data.homePhone"
							id="homePhone" name="homePhone"
							class="text form-control input-sm" required
							ui-mask="(999) 999-9999" />
						<div class="help-block"
							ng-messages="supplierModalCtrl.myForm.homePhone.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': supplierModalCtrl.myForm.mobilePhone.$touched && supplierModalCtrl.myForm.mobilePhone.$invalid }">
					<label class="col-md-2 control-lable" for="mobilePhone">Mobile
						number</label>
					<div class="col-md-7">
						<input type="text" ng-model="supplierModalCtrl.data.mobilePhone"
							id="mobilePhone" name="mobilePhone"
							class="text form-control input-sm" required
							ui-mask="(999) 999-9999" />
						<div class="help-block"
							ng-messages="supplierModalCtrl.myForm.mobilePhone.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-actions floatRight">
					<input type="submit"
						value="{{!supplierModalCtrl.data.id ? 'Add' : 'Update'}}"
						class="btn btn-primary btn-sm"
						ng-disabled="supplierModalCtrl.myForm.$invalid">
					<button type="button" ng-click="supplierModalCtrl.reset()"
						class="btn btn-warning btn-sm"
						ng-disabled="supplierModalCtrl.myForm.$pristine">Reset
						Form</button>
				</div>
			</form>
		</div>
	</div>
</div>
