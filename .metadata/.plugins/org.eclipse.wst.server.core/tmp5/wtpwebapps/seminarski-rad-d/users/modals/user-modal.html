<div class="modal-body">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead"
				ng-bind="modalCtrl.data.id == undefined ? 'User
				Registration' : 'User Update'"></span>
		</div>
		<div class="formcontainer">
			<form ng-submit="modalCtrl.submit()" name="modalCtrl.myForm"
				class="form-horizontal" autocomplete="off">
				<div class="form-group"
					ng-class="{ 'has-error': modalCtrl.myForm.firstName.$touched && modalCtrl.myForm.firstName.$invalid }">
					<label class="col-md-2 control-lable" for="firstName">First
						name</label>
					<div class="col-md-7">
						<input type="text" ng-model="modalCtrl.data.firstName"
							id="firstName" name="firstName" class="form-control input-sm"
							placeholder="Enter first name" required ng-minlength="3"
							ng-pattern="/^[a-zA-Z\s]*$/" autofocus />
						<div class="help-block"
							ng-messages="modalCtrl.myForm.firstName.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': modalCtrl.myForm.lastName.$touched && modalCtrl.myForm.lastName.$invalid }">
					<label class="col-md-2 control-lable" for="lastName">Last
						name</label>
					<div class="col-md-7">
						<input type="text" ng-model="modalCtrl.data.lastName"
							id="lastName" name="lastName" class="form-control input-sm"
							placeholder="Enter last name" required ng-minlength="3"
							ng-pattern="/^[a-zA-Z\s]*$/" />
						<div class="help-block"
							ng-messages="modalCtrl.myForm.lastName.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': modalCtrl.myForm.address.$touched && modalCtrl.myForm.address.$invalid }">
					<label class="col-md-2 control-lable" for="address">Address</label>
					<div class="col-md-7">
						<input type="text" ng-model="modalCtrl.data.address" id="address"
							name="address" class="form-control input-sm"
							placeholder="Enter address" required ng-minlength="3" />
						<div class="help-block"
							ng-messages="modalCtrl.myForm.address.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': modalCtrl.myForm.uname.$touched && modalCtrl.myForm.uname.$invalid }">
					<label class="col-md-2 control-lable" for="uname">Username</label>
					<div class="col-md-7">
						<input type="text" ng-model="modalCtrl.data.username" id="uname"
							name="uname" class="form-control input-sm"
							placeholder="Enter your name" required ng-minlength="3" />
						<div class="help-block"
							ng-messages="modalCtrl.myForm.uname.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': modalCtrl.myForm.password.$touched && modalCtrl.myForm.password.$invalid }">
					<label class="col-md-2 control-lable" for="password">Password</label>
					<div class="col-md-7">
						<input type="password" ng-model="modalCtrl.data.password"
							id="password" name="password" class="form-control input-sm"
							placeholder="Enter password" required ng-minlength="3" />
						<div class="help-block"
							ng-messages="modalCtrl.myForm.password.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': modalCtrl.myForm.email.$touched && modalCtrl.myForm.email.$invalid }">
					<label class="col-md-2 control-lable" for="email">Email</label>
					<div class="col-md-7">
						<input type="email" ng-model="modalCtrl.data.email" id="email"
							name="email" class="email form-control input-sm"
							placeholder="Enter email" required />
						<div class="help-block"
							ng-messages="modalCtrl.myForm.email.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-lable" for="userRoles">Roles</label>
					<div class="col-md-7">
						<select class="form-control input-sm" multiple name="userRoles"
							id="userRoles" ng-model="modalCtrl.data.roles"
							ng-options="role.type for role in modalCtrl.roles track by role.id"
							required>
						</select>
						<div class="help-block"
							ng-messages="modalCtrl.myForm.userRoles.$error">
							<div ng-messages-include="includes/messages.html"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-lable" for="salesUnits">Sales
						Unit</label>
					<div class="col-md-7">
						<select class="form-control input-sm" id="salesUnits"
							ng-model="modalCtrl.data.salesUnit"
							ng-options="salesUnit.name for salesUnit in modalCtrl.salesUnits track by salesUnit.id"
							ng-required="!(modalCtrl.data.roles[0].type == 'ADMIN')">
						</select>
					</div>
				</div>
				<div class="form-actions floatRight">
					<input type="submit"
						value="{{!modalCtrl.data.id ? 'Add' : 'Update'}}"
						class="btn btn-primary btn-sm"
						ng-disabled="modalCtrl.myForm.$invalid">
					<button type="button" ng-click="modalCtrl.reset()"
						class="btn btn-warning btn-sm"
						ng-disabled="modalCtrl.myForm.$pristine">Reset Form</button>
				</div>
			</form>
		</div>
	</div>
</div>
