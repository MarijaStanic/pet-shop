<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Your information</div>
				<table class="table">
					<tr>
						<td><b>First name</b></td>
						<td><span ng-bind="homeCtrl.loggedUser.firstName"></span>
					<tr>
						<td><b>Last name</b></td>
						<td><span ng-bind="homeCtrl.loggedUser.lastName"></span></td>
					</tr>
					<tr>
						<td><b>Address</b></td>
						<td><span ng-bind="homeCtrl.loggedUser.address"></span></td>
					</tr>
					<tr>
						<td><b>Sales unit</b></td>
						<td><span ng-bind="homeCtrl.loggedUser.salesUnit.name"></span></td>
					</tr>
					<tr>
						<td><b>Roles</b></td>
						<td><span ng-repeat=" role in homeCtrl.loggedUser.roles"><span
								ng-bind="role.type"></span></span></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-md-7 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Change e-mail</div>
				<div class="panel-body">
					<p>
						Your current email address is <em><b><span
								ng-bind="homeCtrl.loggedUser.email"></span></b></em>
					</p>
					<form novalidate class="form-inline" name="userUpdateForm">
						<div class="form-group"
							ng-class="{ 'has-error': userUpdateForm.email.$touched && userUpdateForm.email.$invalid }">
							<label for="email">Email</label> <input type="email"
								class="form-control" name="email"
								placeholder="jane.doe@example.com"
								ng-model="homeCtrl.user.email">
							<div class="help-block">
								<span ng-show="userUpdateForm.email.$invalid">This field
									is invalid</span>
							</div>
						</div>
						<button type="submit" class="btn btn-default"
							ng-click="homeCtrl.updateUser()">Update</button>
					</form>
				</div>
			</div>
			<br> <br> <br>
			<div class="panel panel-default">
				<div class="panel-heading">Change password</div>
				<div class="panel-body">
					<form class="form-inline" name="userPassUpdateForm">
						<div class="form-group"
							ng-class="{ 'has-error': userPassUpdateForm.password.$touched && userPassUpdateForm.password.$invalid }">
							<label for="password">Password</label> <input type="password"
								class="form-control" name="password"
								placeholder="Enter password" ng-model="homeCtrl.user.password"
								ng-minlength="3">
							<div class="help-block"
								ng-show="userPassUpdateForm.password.$touched">
								<span ng-show="userPassUpdateForm.password.$error.minlength">Minimum
									length required is 3</span>
							</div>
						</div>
						<button type="submit" class="btn btn-default"
							ng-click="homeCtrl.updateUser()">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
