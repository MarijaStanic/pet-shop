<img class="spinner" src="images/spinner-white.gif"
	ng-show="loginCtrl.loading" />
<div class="login-container">
	<div class="login-card">
		<div ng-show="!loginCtrl.loading">
			<div class="alert alert-danger" ng-show="error">
				<p>Please try again.</p>
			</div>
			<form class="login-form">
				<div class="input-group input-sm">
					<label class="input-group-addon"><i class="fa fa-user"></i></label>
					<input type="text" class="form-control" placeholder="Username"
						autofocus ng-model="loginCtrl.username">
				</div>
				<div class="input-group input-sm">
					<label class="input-group-addon"><i class="fa fa-lock"></i></label>
					<input type="password" class="form-control" placeholder="Password"
						ng-model="loginCtrl.password">
				</div>
				<br>
				
				<input type="submit" class="btn btn-block btn-primary"
					ng-click="loginCtrl.login()" value="Login">
			</form>
		</div>
	</div>
</div>
